    <nav class="nav-bar highlight-primary">

            <li><a class="btn btn-secondary" href="login.html">Login</a></li>

    <main class="form-container">
        <div class="form-card">
            <h3>Let's create your free account</h3>
            <h4>Register</h4>

            <!-- Add the API -->
            <form class="form-details" action="" method="post">

                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Name">
                
                <label for="email">E-mail</label>
                <input id="email" type="text" name="email" placeholder="E-mail">
                
                <label for="password">Password</label>
                <input id="password" type="text" name="password" placeholder="Password">
                
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="text" name="confirm-password" placeholder="Re-type your password">
                
                <div class="form-action">
                <button class="btn btn-primary" type="submit">Register Now</button>
                <p class="small-text">Already have an account? <a class="underline" href="login.html">Login</a></p>
                </div>

            </form>

        </div>
    </main>
